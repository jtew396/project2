<!DOCTYPE htmll>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <!-- The app's own CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" rel="stylesheet"/>
        <link href="/static/index.css" rel="stylesheet" type="text/css"/>

        <!-- The app's own JavaScript -->
        <script type="text/javascript" src="/static/index.js"></script>
        <!-- So the theory is that the socket.io javascript keeps trying to reload the webpage? -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

        <!-- The code below is what I think is broken with the Flask-SocketIO bug. All JS will be above in the script tag. -->
        <!-- <script src="{{ url_for('static', filename='index.js') }}"></script> -->
        <!-- <script src="/static/scripts.js"></script> -->
        <!-- The app's title -->
        <title>Flack</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <!-- Chat app name. -->
            <a class="navbar-brand" href="/"><span class="purple">Flack</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <!-- Prompt the user to provide a display name. -->
        <!-- Make sure to hide if user is already logged in. -->

        <main class="container">
            <div id="introduction" class="p-5">
                <div class="container col-sm-6 text-center">
                    <h1>Welcome to <span id="site_name">Flack</span>!</h1>
                </div>
                <div class="container col-sm-4 text-center">
                    <h6>Create a display name.</h6>
                </div>
                <div class="container p-3">
                </div>
                <div id="registration" class="container col-sm-4">
                        <div class="registration-body" align="center">
                            <div>
                                <div class="form-group">
                                    <input style="" class="form-control" id="username-create" autocomplete="off" autofocus placeholder="Display Name" type="text">
                                </div>
                                <button id="new-user" class="btn btn-primary" type="submit">Submit</button>
                            </div>
                            <!-- <form id="new-user">
                                <div class="form-group">
                                    <input style="" class="form-control" id="username-create" autocomplete="off" autofocus placeholder="Display Name" type="text">
                                </div>
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </form>
                            -->
                        </div>
                </div>
            </div>
            <div id="frame" class="p-3">
                <div class="row">
                    <div class="col col-3">
                        <div class="card shadow">
                            <div class="card-header">
                                <h5 class="card-title">Groups</h5>
                            </div>
                            <div class="card-body">
                                This is the body.
                            </div>
                            <div class="card-footer">
                                <div class="form-group">
                                    <label for="inputlg"><b>Create Group</b></label>
                                    <div class="row">
                                        <div class="col-9 pr-0">
                                            <input class="form-control input" id="input" type="text">
                                        </div>
                                        <div class="col px-1">
                                            <button id="create-group" class="btn btn-success" type="submit">+</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-6">
                        <div class="card shadow">
                            <div class="card-header">
                                <h3>Chat Group Name</h5>
                            </div>
                            <div class="card-body">
                                <div class="float-left pt-1">
                                    <b>Display Name 1</b>
                                    <p>This is where your sent message content will be.</p>
                                </div>
                                <div class="float-left pt-1">
                                    <b>Display Name 2</b>
                                    <p>This is where your sent message content will be.</p>
                                </div>
                            </div>
                            <div class="card-footer">
                                <div class="form-group">
                                    <label for="inputlg">Send message:</label>
                                    <div class="row">
                                        <div class="col-9">
                                            <input class="form-control input-lg" id="inputlg" type="text">
                                        </div>
                                        <div class="col-1">
                                            <button id="message-send" class="btn btn-success" type="submit">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-3">
                        <div class="card shadow">
                            <div class="card-header">
                                <h5 class="card-title">Members</h5>
                            </div>
                            <div class="card-body">
                                This is where a list of members will populate.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
